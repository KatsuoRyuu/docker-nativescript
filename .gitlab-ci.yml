image: docker:dind

services:
  - docker:dind

stages:
- build

variables:
    CONTAINER_IMAGE: $CI_REGISTRY/docker/gitlabrunners/NativeScript
#    CONTAINER_IMAGE: registry.git.ryuu.technology/$CI_PROJECT_PATH

before_script:
- echo $CI_REGISTRY
- echo $CI_REGISTRY_IMAGE
- echo $CI_JOB_TOKEN
- echo "docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY"
- docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY


build:
    stage: build
    script:
    - docker pull debian:latest
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest --tag $CI_REGISTRY_IMAGE:$CI_BUILD_REF --tag $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_BUILD_REF
    - docker push $CI_REGISTRY_IMAGE:latest
